<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Free Recharge All Sim Card</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:'Poppins',sans-serif;
      background:linear-gradient(135deg,#ff4b1f,#1fddff);
      min-height:100vh;display:flex;justify-content:center;align-items:center;
      padding:40px 10px;color:#fff;
    }
    .card{
      width:100%;max-width:480px;
      background:rgba(255,255,255,0.15);
      backdrop-filter:blur(12px);
      border-radius:20px;
      padding:2rem 1.5rem;
      text-align:center;
      position:relative;
    }
    .logo{
      width:110px;height:110px;object-fit:cover;
      border-radius:50%;border:4px solid rgba(255,255,255,0.6);
      position:absolute;top:-55px;left:50%;transform:translateX(-50%);
      background:#fff;
    }
    h1{margin-top:70px;font-size:1.6rem}
    p.desc{font-size:0.95rem;margin:0.7rem 0 1.5rem;color:#eee}
    .grid{display:grid;grid-template-columns:1fr 1fr;gap:12px;margin-bottom:18px}
    button.link-btn{
      background:#000;color:#fff;padding:12px;font-size:1rem;
      font-weight:500;border:none;border-radius:10px;
      cursor:pointer;transition:all .25s ease;
    }
    button.link-btn.clicked{background:#ffcc00;color:#000}
    .special{
      width:100%;background:#e53935;color:#fff;padding:12px;
      font-size:1rem;border:none;border-radius:10px;font-weight:600;
      cursor:pointer;transition:all .25s;
    }
    .special.clicked{background:#fff;color:#e53935}
    footer{margin-top:1.5rem;font-size:0.8rem;opacity:0.8}
    footer a{color:#fff;text-decoration:none;font-weight:600}
  </style>
</head>
<body>
<div class="card">
  <img src="" alt="Logo" class="logo" id="logo">
  <h1 id="title">Join My Channels</h1>
  <p class="desc" id="desc"></p>
  <div class="grid" id="buttonGrid"></div>
  <button class="special" id="claimBtn">üéâ Claim üéâ</button>
  <footer>Made with ‚ù§Ô∏è by <a href="https://t.me/KING_BOT_UPDATE" target="_blank">Tushar</a></footer>
</div>

<script>
  // Helper: read query parameters
  const params = new URLSearchParams(window.location.search);

  // Logo & text
  const logoUrl = params.get('logo') || 'https://via.placeholder.com/110';
  const desc = params.get('description') || 'Join all channels & get free recharge!';
  const joinText = params.get('buttontext') || 'ü•Ä Join ü•Ä';
  const joinedText = params.get('buttonclicktext') || '‚úÖ Joined';
  const claimUrl = params.get('claimbutton') || '#';
  const claimText = params.get('claimbuttontext') || 'üéâ Claim üéâ';

  document.getElementById('logo').src = logoUrl;
  document.getElementById('desc').textContent = desc;
  document.getElementById('claimBtn').textContent = claimText;
  document.getElementById('claimBtn').dataset.url = claimUrl;

  // Build buttons dynamically
  const grid = document.getElementById('buttonGrid');
  let i = 1;
  while (params.get(`button${i}`)) {
    const btn = document.createElement('button');
    btn.className = 'link-btn';
    btn.textContent = joinText;
    btn.dataset.url = params.get(`button${i}`);
    btn.addEventListener('click', () => {
      btn.classList.add('clicked');
      btn.textContent = joinedText;
      window.open(btn.dataset.url, '_blank');
    });
    grid.appendChild(btn);
    i++;
  }

  // Claim button
  const claimBtn = document.getElementById('claimBtn');
  claimBtn.addEventListener('click', () => {
    claimBtn.classList.toggle('clicked');
    window.open(claimBtn.dataset.url, '_blank');
  });
</script>
</body>
</html>
